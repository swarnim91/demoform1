<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO FORM </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h2>Form Elements Demo</h2>
 <form id="demo form">
    <!--text input-->
    <div class="form group">
   <label for="Name">Name:</label>
 <input type="text" placeholder="Enter Your Full Name"/>
    </div>
    <!--password-->
    <div class="form group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Type Password"/>
    </div>
    <!--email-->
    <div class="form group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
    </div>
    <!--Radio buttons-->
    <div class="form group">
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male"/>
    <label for="male">Male</label>
    <input type="radio" id="Female" name="gender" value="Female"/>
    <label for="Female">Female</label>
    </div>
    <!--checkboxes-->
    <div class="form group">
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading"/>
        <label for="reading">Reading</label>
        <input type="checkbox" id="Yoga" name="hobbies" value="Yoga"/>
        <label for="Yoga">Yoga</label>
        <input type="checkbox" id="Cooking" name="hobbies" value="Cooking"/>
        <label for="Cooking">Cooking</label>
        <input type="checkbox" id="Swimming" name="hobbies" value="Swimming"/>
        <label for="Swimming">Swimming</label>
        <!--select dropdown-->
        <div class="form group">
            <label for="Country"></label>Country:</label>
         <select id="country" name="country">
            <option value="Select Your Country"></option>
            <option value="usa">USA</option>
            <option value="INDIA">INDIA</option>
            <option value="MALASIA">MALASIA</option>
            <option value="BRAZIL">BRAZIL</option>
            <option value="NORWAY">NORWAY</option>
         </select>      
    </div>
    <!--COMMENTS-->
    <div class="form group">
    <LABEL FOR="COMMENTS">Comments:</LABEL>
    <textarea id="comments" name="Comments" rows="7" placeholder="Enter YOUR Comments"></textarea>
    </div>
<!--File upl0ad-->
<div class="form group">
    <lable for="file upload">Upload Files:</lable>
    <input type="file" id="file upload" name="file upload"/>
</div>
  <!--SUBMIT-->  
  <button type="Submit">Submit</button>
        
 </form>

                                                                                                                                                              
  
</body>
</html>
